<body onload="fetchUsersList()">

    <div class="chat-main" id="chatMain">

        <div class="users-column" id="usersColumn">

            <div class="currentUser">
                
                <div><i class="fa fa-user-circle" aria-hidden="true"></i></div>
                <div id="currentUserName" style="color: #2c2f33;"></div>
            </div>
            <div id="users-list" >
                <ul id="users">
                </ul>
            </div>
        </div>

        <div class="chat-column" id="chatColumn">

            <div class="chat-header" id="chatHeader">
               <i class="fa fa-arrow-left" id="backToUsers" onclick="backToUsers()" aria-hidden="true"></i>
                <div id="friendNameHeader">
                    <div class="friendIcon"><i class="fa fa-user-circle" aria-hidden="true" style="font-size: 40px;"></i></div>
                    <div id="friendName"></div>
                </div>
                <button type="button" class="btn btn-secondary sign-out" onclick="signOut()">Log Out</button>
            </div>
            
            <div class="chat-box" style="display: none;" id="chatBox">
            </div>

            <div id="startPage" >
                <div><i class="fa fa-comments" aria-hidden="true"></i></div>
                <div><h2 style="color: #2c2f33;">Lets talk</h2></div>
                <a href="#" onclick="showUsers()" id='show-users' style="color: #7289da;">Show Users</a>
            </div>

            <div class="chat-compose-box">
                <input class="form-control mr-sm-2" type="text" placeholder="Type a message" id="message">
                <button type="button" class="btn btn-secondary" onclick="sendMessage()" id="sendBtn">SEND</button>
  
            </div>
        </div>
    </div>



    
    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
