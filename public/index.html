<body style="background-color: #2c2f33 !important;">
    <div class="signin-main">
            <div class="logo">
                <img src="images/logo.PNG" alt="">
            </div>
            <div class="signin-heading">
                <h2>Login</h2>
            </div>
            <div class="signin-form">
                <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="signin-email" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="signin-password">
                    </div>
                </form>
            </div>
            <div class="signin-btn">
                <button type="button" class="btn btn-outline-primary" onclick="signIn()">LOGIN</button>
            </div>
            <div class="signin-social">
                <div class="signup-text">
                    <p class="p-text">Or Sign Up Using</p>
                </div>
                <div class="social-site-btns">
                    <div id="facebook" onclick="facebookLogin()"><i class="fa fa-facebook-official" aria-hidden="true"></i></div>
                    <div id="google" onclick="googleLogin()"><i class="fa fa-google" aria-hidden="true"></i></div>
                </div>
            </div>
            <div class="signup-mail">
                <p class="p-text">No account yet? Join us & Have fun!</p>
                <button type="button" data-toggle="modal" data-target="#exampleModal">SIGN UP</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SIGN UP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <label>Name</label>
                        <input type="text" class="form-control" id="signup-name">

                        <label>Email address</label>
                        <input type="email" class="form-control" id="signup-email">

                        <label>Password</label>
                        <input type="password" class="form-control" id="signup-password">
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="signUp()" id="signup-btn">Sign Up</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
